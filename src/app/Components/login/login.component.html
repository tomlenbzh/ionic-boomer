<div class="auth-container animated fadeIn">
  <!-- Form Content -->
  <h1 class="auth-title">Login</h1>
  <input class="auth-input" type="text" placeholder="Enter your login..." [(ngModel)]="login">
  <input class="auth-input" type="password" placeholder="Enter your password..." [(ngModel)]="password">
  <button class="auth-button" (click)="signIn()">Sign in</button>

  <!-- Sign In Error -->
  <div *ngIf="sign_in_error !== ''" class="auth-error animated jackInTheBox">
    <p>{{sign_in_error}}</p>
  </div>
</div>
