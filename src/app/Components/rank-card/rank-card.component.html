<div class="rank-card">
  <ion-grid>
    <ion-row>
      <ion-col col-3>
        <div class="rank-column animated flipInY">
          {{ranking.rank}}
        </div>
      </ion-col>
      <ion-col col-3>
        <div class="rank-text">
          {{ranking.score}}
        </div>
      </ion-col>
      <ion-col col-3 routerLink="/scores">
        <div class="rank-image-div">
          <img [src]="chosenImage" alt="Image profile" class="rank-image">
        </div>
      </ion-col>
      <ion-col col-3 routerLink="/scores">
        <div class="rank-text">
          {{ranking.pseudo}}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
