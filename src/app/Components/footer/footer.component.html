<div class="room-footer">
  <ion-grid>
    <ion-row>
      <ion-col col-6 class="room-footer-columns animated flipInY">
        <span class="room-footer-data">{{score}}</span>
        <ion-icon name="star"></ion-icon>
      </ion-col>
      <ion-col col-6 class="room-footer-columns animated flipInY">
        <span class="room-footer-data">{{players}}</span>
        <ion-icon name="people"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
