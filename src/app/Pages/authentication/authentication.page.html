<ion-content padding>

  <!-- Render Login Component -->
  <div *ngIf="showComponent" class="div-authentication">
    <app-login></app-login>
    <div class="auth-switch-button-div" *ngIf="!keyboard.isVisible">
      <button class="auth-switch-button" (click)="switchComponent()">Not a member yet ?</button>
    </div>
  </div>

  <!-- Render Register Component -->
  <div *ngIf="!showComponent" class="div-authentication">
    <app-register></app-register>
    <div class="auth-switch-button-div" *ngIf="!keyboard.isVisible">
      <button class="auth-switch-button" (click)="switchComponent()">Already got an account ?</button>
    </div>
  </div>

</ion-content>
